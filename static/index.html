<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GoAuth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <button
                id="signoutBtn"
                class="nav-link text-danger"
                aria-current="page"
              >
                Signout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- {
      "first_name":"Nikhil",
      "last_name":"George",
      "email":"nikhilgeorge2015@gmail.com",
      "password":"helloworld",
      "phone_number":"1234567890",
      "country":"India",
      "job_type":"Engineering",
      "income_range":"20000"
  } -->

    <!-- This will be out put of api create suitable spaces to display them -->

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Welcome to GoAuth</h1>
            <div id="outputDiv"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      const signoutBtn = document.getElementById("signoutBtn");
      const outputDiv = document.getElementById("outputDiv");
      signoutBtn.addEventListener("click", () => {
        signout();
      });

      window.addEventListener("DOMContentLoaded", getUserInfo);

      async function getUserInfo(e) {
        const token = localStorage.getItem("token");

        if (!token) {
          window.location.href = "/signin.html";
        }

        try {
          const reponse = await fetch("/api/user", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await reponse.json();

          if (reponse.status === 200) {
            const fragment = document.createDocumentFragment();
            const div = document.createElement("div");
            div.classList.add("card");
            div.classList.add("p-3");
            div.classList.add("my-3");
            div.innerHTML = `
            <h3 class="text-center">User Info</h3>
            <p class="text-center">First Name: ${data.first_name}</p>
            <p class="text-center">Last Name: ${data.last_name}</p>
            <p class="text-center">Email: ${data.email}</p>
            <p class="text-center">Phone Number: ${data.phone_number}</p>
            <p class="text-center">Country: ${data.country}</p>
            <p class="text-center">Job Type: ${data.job_type}</p>
            <p class="text-center">Income Range: ${data.income_range}</p>
            `;
            fragment.appendChild(div);
            outputDiv.appendChild(fragment);
          } else if (reponse.status === 401) {
            localStorage.removeItem("token");
            localStorage.removeItem("refresh_token");
            showToast(data.message, "error");
            setTimeout(() => {
              window.location.href = "/signin.html";
            }, 2000);
          } else {
            showToast(data.message, "error");
          }
        } catch (err) {
          console.error(err);
        }
      }

      async function signout() {
        const token = localStorage.getItem("token");
        try {
          const response = await fetch("/api/logout", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          if (response.status === 200) {
            localStorage.removeItem("token");
            localStorage.removeItem("refresh_token");
            showToast(data.msg, "info");
            setTimeout(() => {
              window.location.href = "/signin.html";
            }, 2000);
          } else {
            showToast(data.message, "error");
          }
        } catch (error) {
          console.log(error);
        }
      }

      function showToast(message, type) {
        let colorCode;

        if (message === undefined) {
          message = "Something went wrong! Please try again";
        }

        if (type === "success") {
          colorCode = "#00b894";
        } else if (type === "info") {
          colorCode = "#0984e3";
        } else {
          colorCode = "#ff5f6d";
        }

        Toastify({
          text: message,
          duration: 2000,
          newWindow: true,
          close: true,
          gravity: "bottom", 
          position: "right",
          stopOnFocus: true,
          style: {
            background: colorCode,
          },
        }).showToast();
      }
    </script>
  </body>
</html>
