<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sigup - GoAuth</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }

      .form-container {
        width: 37.5rem;
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GoAuth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/signin.html"
                >Signin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="text-center pt-5">Create a new account</h1>
      <form id="signupForm" method="post" class="form-container">
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            placeholder="Guillermo"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            placeholder="Rauch"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="guillermorauch@email.com"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone_number"
            name="phone_number"
            placeholder="0000000000"
            maxlength="10"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            name="country"
            placeholder="India"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="job_type" class="form-label">Job Type</label>
          <input
            type="text"
            class="form-control"
            id="job_type"
            name="job_type"
            placeholder="Engineering, Marketing, etc."
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="income_range" class="form-label">Income Range</label>
          <div class="h6">â‚¹ <span id="income_range_value">0</span></div>
          <input
            type="range"
            class="form-range"
            id="income_range"
            name="income_range"
            min="0"
            value="0"
            max="10000000"
            step="10000"
            autocomplete="off"
          />
        </div>
        <div class="d-grid my-3">
          <button id="submitBtn" type="button" class="btn btn-primary">
            Sign Up
          </button>
        </div>
        <p class="text-center">
          Already have an account? <a href="/signin.html">Sign In</a>
        </p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      const incomeRange = document.getElementById("income_range");
      const incomeRangeValue = document.getElementById("income_range_value");
      const signupForm = document.getElementById("signupForm");
      const submitBtn = document.getElementById("submitBtn");

      incomeRange.addEventListener("input", (e) => {
        incomeRangeValue.innerHTML = e.target.value;
      });

      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signupUser(new FormData(signupForm));
      });

      async function signupUser(formData) {
        let formDataObject = Object.fromEntries(formData.entries());
        let formDataToJSONString = JSON.stringify(formDataObject);
        showToast("Signing you up...", "info");

        try {
          const response = await fetch("/api/register", {
            method: "POST",
            body: formDataToJSONString,
          });
          const data = await response.json();
          if (response.status === 201) {
            localStorage.setItem("token", data["access_token"]);
            localStorage.setItem("refresh_token", data["refresh_token"]);
            showToast("Succesfully Signed Up!", "success");
            setTimeout(() => {
              window.location.href = "/verify.html";
            }, 2000);
          } else {
            showToast(data.message, "error");
          }
        } catch (error) {
          console.log(error);
        }
      }

      function showToast(message, type) {
        let colorCode;

        if (message === undefined) {
          message = "Something went wrong! Please try again";
        }

        if (type === "success") {
          colorCode = "#00b894";
        } else if (type === "info") {
          colorCode = "#0984e3";
        } else {
          colorCode = "#ff5f6d";
        }

        Toastify({
          text: message,
          duration: 2000,
          newWindow: true,
          close: true,
          gravity: "bottom",
          position: "right", 
          stopOnFocus: true, 
          style: {
            background: colorCode,
          },
        }).showToast();
      }
    </script>
  </body>
</html>
