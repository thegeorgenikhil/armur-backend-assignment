<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }

      .form-container {
        width: 37.5rem;
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GoAuth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/signup.html"
                >Signup</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="text-center pt-5">Sign In to your Account</h1>
      <form id="signinForm" method="post" class="form-container">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="guillermorauch@email.com"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
            autocomplete="off"
          />
          <p class="my-2 small">
            <a href="/forgot-password.html">Forgot Password?</a>
          </p>
        </div>
        <div class="d-grid my-3">
          <button id="submitBtn" type="button" class="btn btn-primary">
            Sign In
          </button>
        </div>
        <p class="text-center">
          New here? <a href="/signup.html">Sign Up</a>
        </p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      const signinForm = document.getElementById("signinForm");
      const submitBtn = document.getElementById("submitBtn");

      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signinUser(new FormData(signinForm));
      });

      async function signinUser(formData) {
        let formDataObject = Object.fromEntries(formData.entries());
        let formDataToJSONString = JSON.stringify(formDataObject);
        showToast("Signing you in...", "info");

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            body: formDataToJSONString,
          });
          const data = await response.json();
          if (response.status === 200) {
            localStorage.setItem("token", data["access_token"]);
            localStorage.setItem("refresh_token", data["refresh_token"]);
            showToast("Succesfully Signed In!", "success");
            if (data["is_verified"]) {
              setTimeout(() => {
                window.location.href = "/";
              }, 2000);
            } else {
              setTimeout(() => {
                window.location.href = "/verify.html";
              }, 2000);
            }
          } else {
            if (data["errors"]) {
              showToast(data["errors"][0]["field"] + " is not proper", "error");
              return;
            }
            showToast(data.message, "error");
          }
        } catch (error) {
          console.log(error);
        }
      }

      function showToast(message, type) {
        let colorCode;

        if (message === undefined) {
          message = "Something went wrong! Please try again";
        }

        if (type === "success") {
          colorCode = "#00b894";
        } else if (type === "info") {
          colorCode = "#0984e3";
        } else {
          colorCode = "#ff5f6d";
        }

        Toastify({
          text: message,
          duration: 2000,
          newWindow: true,
          close: true,
          gravity: "bottom", 
          position: "right", 
          stopOnFocus: true, 
          style: {
            background: colorCode,
          },
        }).showToast();
      }
    </script>
  </body>
</html>
